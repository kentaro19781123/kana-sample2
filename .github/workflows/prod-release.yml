name: Prod Build and Deploy

on:
  # 手動実行
  workflow_dispatch:

  # MicroCMS Webhook
  repository_dispatch:
    types: [update]

jobs:
  Build:
    name: Build
    uses: ./.github/workflows/_build.yml
    secrets: inherit

  Deploy:
    name: Deploy
    uses: ./.github/workflows/_deploy.yml
    secrets: inherit
    needs: Build
